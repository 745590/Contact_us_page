<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>Contact Us</h1>
            <form action="/php">
            <label>Name</label></br>
            <input type="text" placeholder="Enter your Name" class="input"required >
            <label>Email</label></br>
            <input type="text" placeholder="Enter a valid email address" class="input"required >
            <label style="font-size: 16px;">Message</label></br>
            <textarea type="text"  class="input" style="height: 90px; " required ></textarea>
            <input type="checkbox" style="margin-left: 100px;">
            <label for="checkbox" style="margin:0; padding: 0;" required>I accept the <a href="#">Terms of Service</a></label>
            <button type="submit">SUBMIT</button>
        </form>
        </div>
        <div class="right-box">
            <img src="abh.png" alt="photo">
        </div>
    </div>
    <div class="address">
        <div class="add">
            <div class="icon"><i class="fa-solid fa-phone" style="margin-right: 20px; font-size: 22px;"></i>
            <h3>CALL US</h3>
            </div>
            <div class="info" style="width: 150px;">
                1 (234) 567-891,
1 (234) 987-654
            </div>
        </div>
        <div class="add">
            <div class="icon"><i class="fa-solid fa-location-dot" style="margin-right: 20px; font-size: 22px;"></i>
            <h3> LOCATION</h3>
            </div>
            <div class="info">
                121 Rock Sreet, 21 Avenue, New York, NY 92103-9000
            </div>
        </div>
        <div class="add">
            <div class="icon"><i class="fa-solid fa-clock" style="margin-right: 20px; font-size: 22px;"></i>
            <h3>HOURS</h3>
            </div>
            <div class="info">
                Mon – Fri …… 11 am – 8 pm, Sat, Sun  …… 6 am – 8 pm
            </div>
        </div>
    </div>
</body>
</html>
